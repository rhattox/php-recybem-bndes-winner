<head>

    <div class="main">
     <div class="formWrapper">
        <form method= "post" action="dbUsuario/validarCadastroUsuario.php">
             <h1>Página de cadastro do usuário</h1>
            <label for="usuarioNome">Primeiro nome:</label>
            <input class="inputDefault" type="text" id="usuarioNome" name="usuarioNome" require="required">
            <label for="usuarioSobre">Último nome:</label>
            <input class="inputDefault" type="text" id="usuarioSobre" name="usuarioSobre" require="required">
            <label for="usuarioCpf">CPF:</label>
            <input class="inputDefault" type="text" id="usuarioCpf" name="usuarioCpf">
            <label for="usuarioCep">Cep:</label>
            <input class="inputDefault" type="text" id="usuarioCep" name="usuarioCep">
            <label for="email">Email:</label>
            <input class="inputDefault" type="text" id="email" name="email" require="required">
            <label for="usuarioSenha">Senha:</label>
            <input class="inputDefault" type="text" id="usuarioSenha" name="usuarioSenha" require="required">
